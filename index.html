<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Front-end</title>
    <link rel="icon" href="./src/images/favicon.ico" type="image/icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <header class="header">
        <div id="logo">
            <img class="img-logo" src="./src/images/pikaso_texttoimage_Minimalist-vector-graphic-logo-with-a-simple-silho-removebg-preview.png" alt="logo">

        <h1>Delicious Burger</h1>
        <nav>
            <ul>
                <li><a href="">Menu Item 1</a></li>
                <li><a href="">Menu Item 2</a></li>

            </ul>

    <main>
        <section id="hero">
            <img src="./src/images/main-hamburger.jpg" alt="Hero Image">

        <section id="gallery">
            <div class="gallery-item">
                <img src="burger-fries-1.jpg" alt="Burger and Fries 1">

            <div class="gallery-item">
                <img src="burger-fries-2.jpg" alt="Burger and Fries 2">

            <div class="gallery-item">
                <img src="burger-fries-3.jpg" alt="Burger and Fries 3">
            </div>

            <div class="gallery-item">

        <section id="about">

    <footer>
        <p>&copy; 2024 Desafio de Front-end</p>
